{% extends "base.html" %}
{% load static %}

{% block title %} Visualization {% endblock %}

{% block head %}
<script type="text/javascript" src="{% static 'external/vis/vis.min.js' %}"></script>
<link  rel="stylesheet" type="text/css" href="{% static 'external/vis/vis.min.css' %}"/>

<link  rel="stylesheet" type="text/css" href="{% static 'visualization/index.css' %}"/>
{% endblock %}

{% block body %}
<div class="row">
  <div class="col-md-5">
      <div id="sketchpadapp">
        <div class="rightside">
            <canvas id="sketchpad" height="300" width="400">
            </canvas>
        </div>
        <button id="clear">Clear Canvas</button>
        <button id="save">Get Canvas</button>

      </div>
      <input id="myField" value="" />
  </div>
  <div class="col-md-7">
        <div class="row justify-content-center">
          <div class="col-10">
              <h1 class="h1 text-center">CNN Visualization</h1>
          </div>
        </div>

<div class="row justify-content-center">
  <div class="col-10">
    <p class="blue">size : {{ size.0 }} , {{ size.1 }}</p>
    <p>content : {{ content }}</p>
  </div>
</div>
<div class="row justify-content-center">
  <div class="col-10-md">
    <canvas id="myCanvas" style="border:1px solid black;">
  </div>
</div>
  </div>
</div>



<div class="hidden" id="alpha_value">{{ content }}</div>
<div class="hidden" id="size">{{ size }}</div>
{% endblock %}

{% block script %}
<script type="text/javascript" src="{% static 'visualization/index.js' %}"></script>
{% endblock %}
